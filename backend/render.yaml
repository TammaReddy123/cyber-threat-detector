services:
  - type: web
    name: cyber-threat-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: VT_API_KEY
        sync: false  # You'll set this manually
      - key: VIRUSTOTAL_API_KEY
        sync: false  # You'll set this manually
